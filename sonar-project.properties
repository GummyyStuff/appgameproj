# SonarCloud configuration for Tarkov Casino
sonar.projectKey=tarkov-casino-website
sonar.organization=your-organization
sonar.projectName=Tarkov Casino Website
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=packages/backend/src,packages/frontend/src
sonar.tests=packages/backend/src,packages/frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language-specific settings
sonar.typescript.lcov.reportPaths=packages/backend/coverage/lcov.info,packages/frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=packages/frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test-utils/**,**/mocks/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8